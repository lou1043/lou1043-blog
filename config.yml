baseURL: "https://ghost.lou.wiki"
title: Lou1043's blog
languageCode: zh_CN
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Lou1043's blog
  description: "Lou1043's blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Lou1043
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

# profile-mode

  profileMode:
      enabled: true
      title: "Lou1043' blog" # optional default will be site title
      subtitle: "与其感慨路难行，不如马上出发"
      imageUrl: "/avatar.jpg" # optional
      imageTitle: "Lou1043" # optional
      imageWidth: 120 # custom size
      imageHeight: 120 # custom size
      buttons:
          - name: Archive
            url: "/archive"
          - name: Github
            url: "https://github.com/lou1043"

  socialIcons: # optional
        - name: "github"
          url: "https://github.com/lou1043"

  cover:
    responsiveImages: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35


